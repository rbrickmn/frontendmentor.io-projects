<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Insert stylesheets-->
  <link rel="stylesheet" href="/nft-preview-card-component-main/styles/style.css">

  <!--Insert fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-card">
    <div class="nft-card-wrapper">
      <div class="nft-preview-container">
        <img class="nft-preview" src="/nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg">
      </div>

      <div class="nft-text-container">
        <div class="nft-header">
          Equilibrium #3429
        </div>

        <div class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </div>
      </div>

      <div class="auction-info-container">
        <div class="nft-price">
          0.041 ETH
        </div>

        <div class="nft-time-remaining">
          3 days left
        </div>
      </div>

      <div class="nft-author-container">
        <div class="author-image-container">
          <img class="author-image" src="/nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png">
        </div>

        <div class="nft-author-info">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
