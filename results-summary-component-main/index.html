<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="results grid-flow" data-spacing="large">
          <h1 class="section-title">Your Result</h1>

          <p class="result-score"><span>76</span> of 100</p>

          <div class="grid-flow">
            <p class="result-rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <h2 class="section-title">Summary</h2>
        </div>
      </div>
    </main>
  </body>
</html>
