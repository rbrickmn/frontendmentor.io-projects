<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--link stylesheet & fonts-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style></style>
  </head>

  <body>
    <div class="main-card">
      <div class="card-left-side">
        <h1 class="left-side-header">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="left-side-stats-container">
          <div class="stats-box">
            <h1 class="stats-heading">10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="stats-box">
            <h1 class="stats-heading">314</h1>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-box">
            <h1 class="stats-heading">12M+</h1>
            <p>QUERIES</p>
          </div>
        </div>
      </div>

      <div class="card-right-side">
        <div class="right-side-img">
          <img src="images/image-header-desktop.jpg" alt="People working on laptops in an office" />
        </div>
      </div>
    </div>
  </body>
</html>
